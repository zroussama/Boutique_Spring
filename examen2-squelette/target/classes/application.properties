
# http://localhost:8089/SpringMVC/client/retrieve-all-clients

server.servlet.context-path=/SpringMVC
server.port=8089
 
### DATABASE ### createDatabaseIfNotExist=true&

spring.datasource.url=jdbc:mysql://localhost:3308/examen2-squelette?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
